name: Update Content Submodule

on:
  repository_dispatch:
    types: [content-updated]
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MAIN_REPO_PAT }}
          submodules: recursive

      - name: Update submodule to latest
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Update submodule to latest commit
          git submodule update --remote --merge src/content

          # Get the new commit hash
          cd src/content
          NEW_COMMIT=$(git rev-parse HEAD)
          cd ../..

          echo "Updated to commit: $NEW_COMMIT"

      - name: Commit and push changes
        run: |
          git add src/content

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit - submodule already up to date"
            exit 0
          fi

          # Commit with detailed message
          cat << EOF > commit_message.txt
          chore: update content submodule

          Triggered by: ${{ github.event.client_payload.repository }}
          Content commit: ${{ github.event.client_payload.sha }}
          Pushed by: ${{ github.event.client_payload.pusher }}
          Original message: ${{ github.event.client_payload.commit_message }}
          EOF

          git commit -F commit_message.txt
          git push origin master

      - name: Summary
        run: |
          echo "âœ… Content submodule updated successfully"
          echo "ðŸš€ Cloudflare Pages will deploy automatically"
